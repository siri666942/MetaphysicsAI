<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    <title>玄明子 · AI命理咨询</title>
    <link rel="stylesheet" href="style.css">
    <!-- Markdown 渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- ====== 登录/注册浮层 ====== -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-card">
            <div class="auth-logo">🔮</div>
            <h2 class="auth-title">玄明子 · AI命理咨询</h2>
            <p class="auth-subtitle">命由天定，运由己造</p>

            <!-- 登录表单 -->
            <form class="auth-form" id="loginForm">
                <input type="text" id="loginUsername" placeholder="用户名" autocomplete="username" required>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="密码" autocomplete="current-password" required>
                    <button type="button" class="password-toggle" data-target="loginPassword" aria-label="切换密码可见性">
                        <!-- 眼睛图标（密码隐藏状态） -->
                        <svg class="eye-icon eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <!-- 眼睛图标（密码可见状态） -->
                        <svg class="eye-icon eye-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="auth-error" id="loginError"></div>
                <button type="submit" class="auth-btn">登 录</button>
            </form>

            <!-- 注册表单（默认隐藏） -->
            <form class="auth-form" id="registerForm" style="display:none;">
                <input type="text" id="regUsername" placeholder="用户名（2-20 字符）" autocomplete="username" required>
                <div class="password-wrapper">
                    <input type="password" id="regPassword" placeholder="密码（至少 6 位）" autocomplete="new-password" required>
                    <button type="button" class="password-toggle" data-target="regPassword" aria-label="切换密码可见性">
                        <svg class="eye-icon eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <svg class="eye-icon eye-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="regPasswordConfirm" placeholder="确认密码" autocomplete="new-password" required>
                    <button type="button" class="password-toggle" data-target="regPasswordConfirm" aria-label="切换密码可见性">
                        <svg class="eye-icon eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                            <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                        <svg class="eye-icon eye-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>
                <div class="auth-error" id="regError"></div>
                <button type="submit" class="auth-btn">注 册</button>
            </form>

            <div class="auth-switch">
                <span id="switchToRegister">还没有账号？<strong>立即注册</strong></span>
                <span id="switchToLogin" style="display:none;">已有账号？<strong>返回登录</strong></span>
            </div>
        </div>
    </div>

    <!-- ====== 主应用 ====== -->
    <div class="app-container" id="appContainer" style="display:none;">
        <!-- ====== 侧边栏 ====== -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">🔮</span>
                    <span class="logo-text">玄明子</span>
                </div>
                <button class="new-chat-btn" id="newChatBtn" title="新建对话">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    新建对话
                </button>
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- 对话列表将由 JS 动态渲染 -->
            </div>
            <div class="sidebar-footer">
                <div class="sidebar-footer-text">AI+玄学 · 命由天定 运由己造</div>
                <div class="sidebar-donate" id="donateBtn">☕ 请主包喝杯奶茶</div>
                <div class="sidebar-user" id="sidebarUser">
                    <span class="user-name" id="currentUserName"></span>
                    <button class="logout-btn" id="logoutBtn" title="退出登录">退出</button>
                </div>
            </div>
        </aside>

        <!-- ====== 主内容区 ====== -->
        <main class="main-content">
            <!-- 移动端菜单按钮 -->
            <button class="menu-toggle" id="menuToggle">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- 欢迎页 / 聊天区 -->
            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">🔮</div>
                    <h1>玄明子 · AI命理咨询</h1>
                    <p>精通八字命理、紫微斗数、梅花易数、六爻占卜、风水姓名</p>
                    <div class="welcome-hints">
                        <div class="hint-card" onclick="startTopicChat('bazi')">
                            <div class="hint-icon">📅</div>
                            <div class="hint-text">八字命理分析</div>
                        </div>
                        <div class="hint-card" onclick="startTopicChat('meihua')">
                            <div class="hint-icon">🎋</div>
                            <div class="hint-text">梅花易数起卦</div>
                        </div>
                        <div class="hint-card" onclick="startTopicChat('liuyao')">
                            <div class="hint-icon">🔯</div>
                            <div class="hint-text">六爻占卜</div>
                        </div>
                        <div class="hint-card" onclick="startTopicChat('name')">
                            <div class="hint-icon">✍️</div>
                            <div class="hint-text">姓名五行分析</div>
                        </div>
                        <div class="hint-card" onclick="startTopicChat('zeday')">
                            <div class="hint-icon">🏠</div>
                            <div class="hint-text">择日择吉咨询</div>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer" style="display:none;">
                    <!-- 消息将由 JS 动态渲染 -->
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea
                        id="messageInput"
                        placeholder="请输入您的问题..."
                        rows="1"
                        maxlength="2000"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" title="发送">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">命理分析仅供参考，重要决策请综合考量</div>
            </div>
        </main>
    </div>

    <!-- ====== 遮罩层（移动端侧边栏） ====== -->
    <div class="overlay" id="overlay"></div>

    <!-- ====== 打赏弹窗 ====== -->
    <div class="donate-modal" id="donateModal">
        <div class="donate-modal-backdrop" id="donateBackdrop"></div>
        <div class="donate-modal-content">
            <button class="donate-close" id="donateClose">&times;</button>
            <div class="donate-title">☕ 请主包喝杯奶茶</div>
            <div class="donate-subtitle">随喜赞赏，你的支持是最大的鼓励</div>
            <img class="donate-qrcode" src="assets/qrcode.png" alt="微信赞赏码">
            <div class="donate-hint">微信扫码 · 金额随意</div>
        </div>
    </div>

    <!-- 配置文件（必须在 script.js 之前引入） -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
